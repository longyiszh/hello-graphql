fragment catFields on ScaryCat {
  id
  name
  color
  level
}

query getBunchCats($catID1: String!, $catID2: String!) {
  
  cat1: getCat(id: $catID1) {
    ...catFields
  },
  
  cat2: getCat(id: $catID2) {
    ...catFields
  }

}

mutation tame($catId: String!) {
  tame(id: $catId) {
    ...catFields
  }
}

